<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Bài 03</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="main-header glass-header">
        <div class="logo">MUSIC PLAYER</div>
        <nav class="navbar">
            <a href="index.html">Trang chủ</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="bai01.html">Bài 01</a>
            <a href="bai02.html">Bài 02</a>
            <a href="bai03.html" class="active">Bài 03</a>
        </nav>
        <div class="hamburger">☰</div>
    </header>

    <main class="music-container">
        <div class="player">
            <div class="img-container">
                <img src="images/music-cover.jpg" alt="Album Art" id="cover">
                <div class="visualizer">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div>
                </div>
            </div>
            <h2 id="title">Tên Bài Hát</h2>
            <audio id="audio"></audio>
            
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>

            <div class="controls">
                <button id="shuffle" class="action-btn" title="Xáo trộn"><i class="fas fa-random"></i></button>
                <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
                <button id="play" class="action-btn big"><i class="fas fa-play"></i></button>
                <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
                <button id="repeat" class="action-btn" title="Lặp lại"><i class="fas fa-redo"></i></button>
            </div>
        </div>

        <div class="playlist section-padding">
            <h3>Danh sách phát</h3>
            <ul id="playlist-items">
                </ul>
        </div>
    </main>

    <footer>
        <p id="copyright"></p>
        <a href="hosting_guide.txt" target="_blank" style="color: white;">Hướng dẫn Hosting</a>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
